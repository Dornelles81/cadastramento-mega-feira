<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
        }
        
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #canvas {
            display: none;
        }
        
        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        button:hover {
            background: #0052a3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            text-align: center;
        }
        
        .error {
            color: red;
        }
        
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline muted></video>
    </div>
    <canvas id="canvas"></canvas>
    <div id="countdown"></div>
    
    <div class="controls">
        <button id="captureBtn" onclick="capturePhoto()" disabled>ðŸ“¸ Capturar Foto</button>
    </div>
    
    <div id="status" class="status">Inicializando cÃ¢mera...</div>

    <script>
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const statusDiv = document.getElementById('status');
        const countdownDiv = document.getElementById('countdown');
        
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                video.onplaying = () => {
                    statusDiv.textContent = 'âœ… CÃ¢mera pronta';
                    statusDiv.className = 'status success';
                    captureBtn.disabled = false;
                };
                
            } catch (error) {
                statusDiv.textContent = 'âŒ Erro: ' + error.message;
                statusDiv.className = 'status error';
            }
        }
        
        async function capturePhoto() {
            if (!stream) return;
            
            captureBtn.disabled = true;
            
            // Countdown
            for (let i = 3; i > 0; i--) {
                countdownDiv.textContent = i;
                countdownDiv.style.display = 'block';
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            countdownDiv.style.display = 'none';
            
            // Capture
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.95);
            
            // Stop camera
            stream.getTracks().forEach(track => track.stop());
            
            // Send to parent window
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'camera-capture',
                    imageData: imageData,
                    faceData: {}
                }, '*');
            }
            
            statusDiv.textContent = 'âœ… Foto capturada!';
            statusDiv.className = 'status success';
        }
        
        // Initialize on load
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
