<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Logo background -->
  <rect width="600" height="300" fill="#ffffff"/>
  
  <!-- Icon elements (simplified version of the logo) -->
  <g transform="translate(50, 50)">
    <!-- Calendar -->
    <rect x="0" y="0" width="40" height="35" fill="none" stroke="#7CC69B" stroke-width="3" rx="3"/>
    <line x1="8" y1="0" x2="8" y2="10" stroke="#7CC69B" stroke-width="3"/>
    <line x1="32" y1="0" x2="32" y2="10" stroke="#7CC69B" stroke-width="3"/>
    <rect x="15" y="15" width="10" height="8" fill="#7CC69B"/>
    
    <!-- WiFi signals -->
    <path d="M60 20 Q80 10, 100 20" fill="none" stroke="#7CC69B" stroke-width="4"/>
    <path d="M65 25 Q80 18, 95 25" fill="none" stroke="#7CC69B" stroke-width="4"/>
    <path d="M70 30 Q80 25, 90 30" fill="none" stroke="#7CC69B" stroke-width="4"/>
    
    <!-- Location pin with clock -->
    <circle cx="80" cy="60" r="25" fill="none" stroke="#7CC69B" stroke-width="3"/>
    <circle cx="80" cy="60" r="3" fill="#7CC69B"/>
    <line x1="80" y1="60" x2="80" y2="45" stroke="#7CC69B" stroke-width="2"/>
    <line x1="80" y1="60" x2="90" y2="65" stroke="#7CC69B" stroke-width="2"/>
    
    <!-- Music notes -->
    <circle cx="20" cy="70" r="3" fill="#7CC69B"/>
    <line x1="26" y1="70" x2="26" y2="50" stroke="#7CC69B" stroke-width="2"/>
    <circle cx="35" cy="80" r="3" fill="#7CC69B"/>
    <line x1="41" y1="80" x2="41" y2="60" stroke="#7CC69B" stroke-width="2"/>
    
    <!-- Play button -->
    <polygon points="110,50 130,60 110,70" fill="#7CC69B"/>
    
    <!-- Decorative dots -->
    <circle cx="120" cy="80" r="2" fill="#7CC69B"/>
    <circle cx="125" cy="75" r="1.5" fill="#7CC69B"/>
    <circle cx="130" cy="82" r="1" fill="#7CC69B"/>
  </g>
  
  <!-- Text MEGA FEIRA -->
  <g transform="translate(50, 180)">
    <!-- MEGA in green gradient -->
    <text x="0" y="60" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#7CC69B">MEGA</text>
    
    <!-- FEIRA in black -->
    <text x="250" y="60" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#2D3436">FEIRA</text>
  </g>
</svg>